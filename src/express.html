<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<title>INCAKE | 特惠商城</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/express.css" />
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
</head>

<body>

  <!-- express page begin -->
  <div class="page express-page" id="expressPage">
    <div class="page-container">

      <!-- banner begin -->
      <div class="express-banner">
        <img src="assets/imgs/express/banner.png" alt="Banner">
      </div>
      <!-- banner end -->

      <!-- body begin -->
      <ul class="express-container clearfix" id="expressContainer"></ul>
      <!-- body end -->

      <!-- 当日送列表模板 begin -->
      <script id="tplExpress" type="text/html">
        {{each list as item}}
        <li class="cake">
          <a href="{{item.link}}" class="img">
            <img src="{{item.img}}" alt="{{item.cn}}">
          </a>
          <div class="text">
            <p class="cn">{{item.cn}}</p>
            <p class="en">{{item.en}}</p>
            <p class="pound">{{item.pounds.join('/')}}{{item.unit}}</p>
          </div>
          <a href="{{item.link}}" class="btn-buy">立即购买</a>
        </li>
        {{/each}}
      </script>
      <!-- 当日送列表模板 end -->

    </div>
  </div>
  <!-- express page end -->

  <!-- loading scripts -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/underscore/underscore-min.js').wait()
			.script('assets/js/common.js').wait()
			.script('assets/js/express.js');
	</script>
</body>

</html>
